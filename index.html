<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flex-Box</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="content-left">
                <h2 class="gama-title">Gama Experience</h2>
                <hr id="hr-left" />
                <h3 class="gama-subtitle">O maior programa de seleção, capacitação e recrutamento de talentos para o mercado digital.</h3>
            </div>

        </div>
        <div class="right">
            <div class="logo">
                <img src="./src/assets/logo.svg" alt="Logo gama">
            </div>
            <form class="form-login">

                <h3 class="title-login">Login</h3>

                <div id="hr-right"></div>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="input-text"/>
         
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="input-text" />

                
                <div class="check-box">
                    <input type="checkbox" id="check" />
                    <label for="check">Lembrar de mim</label>
                </div>
                <input class="btn-entrar" type="button" value="Entrar">
                <a href="#">Esqueceu sua senha? Recuperar!</a>
            </form>
    </div>
   
</body>

</html>
